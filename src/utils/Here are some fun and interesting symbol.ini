### Double Arrows:
⏩ » (Fast Forward)  
⏪ « (Rewind)  
⏫ ⇑ (Double Up)  
⏬ ⇓ (Double Down)  
⇄ (Left-Right)  
⇆ (Shuffle Left-Right)  

### Curved Arrows:
↩️ (Left U-turn)  
↪️ (Right U-turn)  
⤴️ (Right Hook Up)  
⤵️ (Right Hook Down)  

### Circular Arrows:
🔄 (Reload)  
↻ (Clockwise)  
↺ (Counterclockwise)  

